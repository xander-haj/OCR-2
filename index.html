            color: #e0e0e0;
        }

        .theme-toggle {
            position: relative;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            z-index: 1000;
        }
        .theme-toggle input {

        }
        .toggle-label {

            align-items: center;

        .toggle-switch {
            position: fixed;

            right: 20px;

            height: 24px;

        .sun-icon {

            pointer-events: none;
        }
        .moon-icon {
            opacity: 0;
            pointer-events: none;
        }
        input:checked ~ .toggle-switch {
            background-color: #4f46e5;
        }
        input:checked ~ .toggle-switch .sun-icon {
            opacity: 0;
        }
        input:checked ~ .toggle-switch .moon-icon {

        .side-menu {

            width: 300px;

        }

        }
        .collapsible content {
            padding: 10px 15px;
            display: none;
            flex-direction: column;
            gap: 15px;
        }
        .collapsible[open] content {

        }
        #side-menu label {
            font-size: 16px;
            margin-bottom: 4px;
            display: block;
        }
        #resolution-select, #camera-select, #workers-select, #frame-skipping-select, #frequency-select, #confidence-threshold-input, #config-select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: #fff;
            margin-bottom: 10px;
        }
        body.dark-theme #resolution-select,
        body.dark-theme #camera-select,
        body.dark-theme #workers-select,
        body.dark-theme #frame-skipping-select,
        body.dark-theme #frequency-select,
        body.dark-theme #confidence-threshold-input,
        body.dark-theme #config-select {
            background-color: #1e1e1e;
            border: 1px solid #555;
            color: #e0e0e0;
        }

        #ocr-info {
            font-size: 14px;
            color: #f1c40f;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .menu-toggle {
            position: relative;
            top: 20px;
            left: 20px;

            height: 25px;

            flex-direction: column;
            justify-content: space-between;

        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;

            height: 100%;
            background: rgba(0,0,0,0.5);

        .overlay.active {

        #container.side-menu-open {

        }
        @media (max-width: 768px) {

            align-items: center;

        #videoWrapper {

        #start-button, #stop-button, #restart-button, #load-config-button, #save-config-button {

            font-size: 12px;
            cursor: pointer;

            width: 140px;

        }
        #start-button {

            color: #fff;

        #start-button:hover:not(:disabled) {

        }
        #start-button:disabled {

        }
        #stop-button {
            background-color: #d00000;
            color: #fff;
        }
        #stop-button:hover:not(:disabled) {
            background-color: #b20000;
        }
        #stop-button:disabled {
            opacity: 0.5;

        #restart-button {

            height: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fff;
            display: none;

        body.dark-theme #debugCanvas {
            background-color: #1e1e1e;
            border: 1px solid #555;
        }

        #debugConsole {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: #1e1e1e;
            color: #ccc;
            font-family: monospace;
            font-size: 14px;
            overflow-y: scroll;
            padding: 10px;
            box-sizing: border-box;
            border-top: 2px solid #111;
            display: none;
            z-index: 999;
        }

        .log-entry {
            margin-bottom: 5px;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .log-entry.log { color: #ccc; }
        .log-entry.warn { color: #ffbb33; }
        .log-entry.error { color: #ff4f4f; }

        #debugControls {
            position: fixed;
            bottom: 200px;
            left: 0;
            width: 100%;
            background: #292929;
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            border-top: 2px solid #111;
            display: none;
            z-index: 998;
        }
        #save-logs-button {
            background: #0d6efd;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
        }
        #save-logs-button:hover {
            background: #0b5ed7;
        }

        #webglCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            display: none;
            z-index: 2;
        }

        .debug-button {
            background-color: #6a0dad;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .debug-button:hover {
            background-color: #5a0bad;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                width: 25px;
                height: 20px;
            }
            .menu-toggle span {
                height: 3px;
            }
            .side-menu {
                padding: 15px;
            }
            #debugCanvas {
                height: 150px;
            }
            #debugConsole {
                height: 150px;
                font-size: 13px;
            }
            #debugControls {
                bottom: 150px;
            }
            .buttons-container {
                gap: 25px;
            }
            #start-button, #stop-button, #restart-button, #load-config-button, #save-config-button {
                padding: 12px 20px;
                font-size: 16px;
                width: 140px;
            }
            #output {
                font-size: 18px;
                height: 180px;
            }
            #errorMsg {
                font-size: 18px;
                padding: 14px 28px;
            }
            #resolution-select, #camera-select, #workers-select, #frame-skipping-select, #frequency-select, #confidence-threshold-input, #config-select {
                font-size: 18px;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .buttons-container {
                gap: 15px;
            }
            #start-button, #stop-button, #restart-button, #load-config-button, #save-config-button {
                padding: 10px 18px;
                font-size: 14px;
                width: 120px;
            }
            #output {
                font-size: 16px;
                height: 160px;
            }
            #errorMsg {
                font-size: 16px;
                padding: 12px 24px;
            }
            #resolution-select, #camera-select, #workers-select, #frame-skipping-select, #frequency-select, #confidence-threshold-input, #config-select {
                font-size: 16px;
                padding: 10px;
            }
        }

        .preprocessing-option {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .preprocessing-option label {
            margin-bottom: 5px;
            font-weight: 600;
        }
        .preprocessing-option input[type="checkbox"] {
            margin-right: 10px;
        }
        .preprocessing-option-slider {
            width: 100%;
            margin-top: 5px;
        }

        /* Additional Styles for Configuration Management Buttons */
        #load-config-button, #save-config-button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            background-color: #3498db;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        #load-config-button:hover, #save-config-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="side-menu" id="side-menu">
        <div id="fpsCounter">FPS: 0</div>

        <div class="menu-content">
            <h2>Settings</h2>
            <!-- Hardware Settings -->
            <details class="collapsible">
                <summary>Hardware</summary>
                <div>
                    <label for="resolution-select">Resolutions:</label>
                    <select id="resolution-select">
                        <option value="">Select Resolution</option>
                        <option value="320x240">320 x 240</option>
                        <option value="640x480">640 x 480</option>
                        <option value="800x600">800 x 600</option>

                    <label for="workers-select">Workers:</label>
                    <select id="workers-select">
                        <option value="1">1 Worker</option>

                    </select>
                </div>
            </details>

            <!-- Performance Settings -->
            <details class="collapsible">
                <summary>Performance</summary>
                <div>
                    <label for="frame-skipping-select">Frame Skipping:</label>
                    <select id="frame-skipping-select">
                        <option value="1">Every Frame (1/1)</option>

                        <option value="5">Every 5 Frames (1/5)</option>
                        <option value="10">Every 10 Frames (1/10)</option>
                        <option value="15">Every 15 Frames (1/15)</option>

                        <option value="30">Every 30 Frames (1/30)</option>
                        <option value="60">Every 60 Frames (1/60)</option>
                    </select>

                <div>
                    <label for="frequency-select">OCR Frequency (Hz):</label>
                    <select id="frequency-select">
                        <option value="1">1 Hz</option>
                        <option value="2">2 Hz</option>
                        <option value="3">3 Hz</option>
                        <option value="4">4 Hz</option>
                        <option value="5">5 Hz</option>
                        <option value="6">6 Hz</option>
                        <option value="10">10 Hz</option>
                    </select>

                    <label for="confidence-threshold-input">Worker Confidence Threshold:</label>
                    <input type="number" id="confidence-threshold-input" min="1" max="100" value="60">

            <!-- VideoContent Preprocessing Settings -->
            <details class="collapsible">
                <summary>VideoContent Preprocessing</summary>
                <content>
                    <div class="preprocessing-option">
                        <label><input type="checkbox" id="enableGrayscale">Enable Grayscale</label>
                        <input type="range" id="grayscaleSlider" class="preprocessing-option-slider" min="0" max="100" value="100">
                    </div>
                    <div class="preprocessing-option">
                        <label><input type="checkbox" id="enableDenoise">Enable Denoise</label>
                        <input type="range" id="denoiseSlider" class="preprocessing-option-slider" min="0" max="100" value="50">
                    </div>
                    <div class="preprocessing-option">
                        <label><input type="checkbox" id="enableSharpen">Enable Sharpening</label>
                        <input type="range" id="sharpenSlider" class="preprocessing-option-slider" min="0" max="100" value="50">
                    </div>
                    <div class="preprocessing-option">
                        <label><input type="checkbox" id="enableBrightness">Enable Brightness</label>
                        <input type="range" id="brightnessSlider" class="preprocessing-option-slider" min="0" max="100" value="50">
                    </div>
                    <div class="preprocessing-option">

                        <input type="range" id="contrastSlider" class="preprocessing-option-slider" min="0" max="100" value="50">
                    </div>
                    <div class="preprocessing-option">
                        <label><input type="checkbox" id="enableClarity">Enable Clarity</label>
                        <input type="range" id="claritySlider" class="preprocessing-option-slider" min="0" max="100" value="50">
                    </div>
                    <div class="preprocessing-option">
                        <label><input type="checkbox" id="enableHighlights">Enable Highlights</label>
                        <input type="range" id="highlightsSlider" class="preprocessing-option-slider" min="0" max="100" value="50">
                    </div>

            </details>

            <!-- Configuration Management Section -->
            <details class="collapsible">
                <summary>Config Management</summary>
                <div>
                    <label for="config-select">Load Configuration:</label>
                    <select id="config-select">

                    </select>
                </div>
                <div>
                    <button id="load-config-button">Load Config</button>
                </div>
                <div>
                    <button id="save-config-button">Save Current Config</button>

        <button id="debug-button" class="debug-button">Show Debug</button>

        <div class="overlay" id="menu-overlay"></div>

            <span></span><span></span><span></span>

                                <line x1="43.51" y1="43.51" x2="52.69" y2="52.69"/>

                </div>

        <script>
            /* Refactored Code Integrating VideoContent Library */

            // Flags and State Variables
            let isTesseractInitialized = false;
            let workers = [];
            let stream = null;

            let scanning = false;
            let frameSkipping = 1;
            let ocrFrequency = 1;
            let confidenceThreshold = 60;
            let lastOcrTime = 0;
            let frameCounter = 0;

            // Adaptive frame skipping variables

            // Lazy initialization function for Tesseract workers
            async function initializeTesseract(workersCount) {
                if (workers.length > 0) {
                    await Promise.all(workers.map(w => w.terminate()));
                    workers = [];
                }
                for (let i = 0; i < workersCount; i++) {
                    const worker = await Tesseract.createWorker({
                        lang: 'eng',
                        logger: m => console.log(`[Worker ${i+1}] ${m.status}: ${Math.round(m.progress * 100)}%`)
                    });
                    await worker.loadLanguage('eng');
                    await worker.initialize('eng');
                    workers.push(worker);
                }
                isTesseractInitialized = true;
            }

            // Dynamic worker scaling (basic approach)
            function adjustWorkers() {
                const maxWorkers = parseInt(workersSelect.value);
                if (ocrFrequency > 5 && workers.length < maxWorkers) {
                    initializeTesseract(workers.length + 1);
                } else if (ocrFrequency < 2 && workers.length > 1) {
                    if (workers.length > 1) {
                        const workerToTerminate = workers.pop();
                        workerToTerminate.terminate();
                    }
                }
            }

            // Initialize VideoContent with Enhanced Error Handling
            async function initializeVideoContent() {
                videoContent = new VideoContent({
                    canvas: videoCanvas,
                    overlayCanvas: videoOverlayCanvas,
                    preprocessing: {
                        grayscale: {
                            enabled: enableGrayscale.checked,
                            intensity: parseFloat(grayscaleSlider.value) / 100
                        },
                        denoise: {
                            enabled: enableDenoise.checked,
                            strength: parseFloat(denoiseSlider.value)
                        },
                        sharpen: {
                            enabled: enableSharpen.checked,
                            strength: parseFloat(sharpenSlider.value)
                        },
                        brightness: {
                            enabled: enableBrightness.checked,
                            amount: parseFloat(brightnessSlider.value)
                        },
                        contrast: {
                            enabled: enableContrast.checked,
                            amount: parseFloat(contrastSlider.value)
                        },
                        clarity: {
                            enabled: enableClarity.checked,
                            amount: parseFloat(claritySlider.value)
                        },
                        highlights: {
                            enabled: enableHighlights.checked,
                            amount: parseFloat(highlightsSlider.value)
                        }
                    }
                });

                try {
                    console.log("Initializing VideoContent with cameraId:", selectedCameraId, "and resolution:", currentResolution);
                    
                    if (!selectedCameraId || !currentResolution) {
                        throw new Error("Invalid cameraId or resolution for VideoContent initialization.");
                    }

                    await videoContent.init({
                        cameraId: selectedCameraId,
                        resolution: currentResolution,
                        frameRate: Math.max(ocrFrequency, 15)
                    });

                    // Set a default ROI if not already defined
                    if (!videoContent.getROI()) {
                        const defaultROI = {
                            x: currentResolution.width * 0.2,
                            y: currentResolution.height * 0.2,
                            width: currentResolution.width * 0.6,
                            height: currentResolution.height * 0.6
                        };
                        videoContent.setROI(defaultROI);
                        console.log("Default ROI set:", defaultROI);
                    }

                    // Hook into VideoContent's frame output
                    videoContent.onFrameProcessed = async (processedCanvas) => {
                        if (!scanning) return;

                        const now = Date.now();
                        const timeSinceLastOcr = now - lastOcrTime;
                        const desiredInterval = 1000 / ocrFrequency;
                        frameCounter++;

                        if (frameCounter < frameSkipping) {
                            return;
                        }
                        frameCounter = 0;

                        if (timeSinceLastOcr < desiredInterval) {
                            return;
                        }
                        lastOcrTime = now;

                        // Capture ROI from VideoContent's processedCanvas
                        const roi = videoContent.getROI();
                        if (!roi) {
                            showError('ROI not defined.');
                            stopScanning();
                            return;
                        }

                        const roiCanvas = document.createElement('canvas');
                        roiCanvas.width = roi.width;
                        roiCanvas.height = roi.height;
                        const roiCtx = roiCanvas.getContext('2d');
                        roiCtx.drawImage(processedCanvas, roi.x, roi.y, roi.width, roi.height, 0, 0, roi.width, roi.height);

                        // Scale ROI for better OCR accuracy
                        const scaleFactor = 1.5;
                        const scaledCanvas = document.createElement('canvas');
                        scaledCanvas.width = roi.width * scaleFactor;
                        scaledCanvas.height = roi.height * scaleFactor;
                        const scaledCtx = scaledCanvas.getContext('2d');
                        scaledCtx.imageSmoothingEnabled = true;
                        scaledCtx.imageSmoothingQuality = 'high';
                        scaledCtx.drawImage(roiCanvas, 0, 0, scaledCanvas.width, scaledCanvas.height);

                        // Update debugCanvas
                        debugCanvas.width = scaledCanvas.width;
                        debugCanvas.height = scaledCanvas.height;
                        debugCtx.clearRect(0, 0, debugCanvas.width, debugCanvas.height);
                        debugCtx.drawImage(scaledCanvas, 0, 0);

                        // Perform OCR
                        const preprocessedBlob = await new Promise(resolve => {
                            scaledCanvas.toBlob(blob => {
                                resolve(blob);
                            }, 'image/png');
                        });

                        if (preprocessedBlob) {
                            await performOCR(preprocessedBlob);
                        }

                        // Adaptive frame skipping based on processing time
                        const processingTime = performance.now() - lastOcrTime;
                        if (dynamicAdjust) {
                            if (processingTime > targetFrameTime && frameSkipping < maxSkipping) {
                                frameSkipping++;
                            } else if (processingTime < targetFrameTime && frameSkipping > 1) {
                                frameSkipping--;
                            }
                        }
                    };
                } catch (error) {
                    console.error("Failed to initialize VideoContent. Error:", error);
                    showError('Failed to initialize VideoContent: ' + error.message);
                    throw error;
                }
            }

            function showError(message) {
                console.error(message);
                errorMsg.innerText = message;
                errorMsg.style.display = 'block';
                setTimeout(() => {

            async function startScanning() {
                if (scanning) return;
                startButton.disabled = true;
                stopButton.disabled = true;
                restartButton.style.display = 'none';
                startButton.innerText = 'Starting...';
                currentResolution = getSelectedResolution();

                try {
                    await initializeVideoContent();
                } catch (err) {
                    showError('Failed to initialize VideoContent.');
                    startButton.disabled = false;
                    startButton.innerText = 'Start Scanner';
                    return;
                }

                // Initialize Tesseract workers if not already
                const workersCount = parseInt(workersSelect.value);
                if (!isTesseractInitialized) {
                    await initializeTesseract(workersCount);
                }

                frameSkipping = parseInt(frameSkippingSelect.value);
                ocrFrequency = parseFloat(frequencySelect.value);
                updateOcrInfo();

                scanning = true;
                startButton.disabled = true;
                stopButton.disabled = false;
                startButton.innerText = 'Scanning...';
                output.value = '';
            }

            async function stopScanning() {
                if (!scanning) return;
                scanning = false;
                startButton.disabled = false;
                stopButton.disabled = true;
                restartButton.style.display = 'block';
                startButton.innerText = 'Start Scanner';

                        showError('Error stopping VideoContent.');
                    }
                    videoContent = null;
                }
                debugCtx.clearRect(0, 0, debugCanvas.width, debugCanvas.height);
                console.log('Scanning stopped.');
            }

            async function performOCR(blob) {
                try {
                    const results = await Promise.all(workers.map(worker => worker.recognize(blob)));
                    let aggText = '';
                    let totalConf = 0;
                    results.forEach(r => {
                        aggText += r.data.text + '\n';
                        totalConf += r.data.confidence;
                    });
                    const avgConf = totalConf / workers.length;
                    if (avgConf >= confidenceThreshold && aggText.trim().length > 0) {
                        focusIndicator.style.display = 'block';
                        focusIndicator.style.borderColor = '#2cb67d';
                        if (!output.value.includes(aggText.trim())) {
                            output.value += aggText.trim() + '\n';
                        }
                    } else {
                        focusIndicator.style.display = 'block';
                        focusIndicator.style.borderColor = '#d00000';
                    }
                    setTimeout(() => {
                        focusIndicator.style.display = 'none';
                    }, 1000);
                } catch (error) {
                    console.error('Error during OCR:', error);
                    showError('Error during OCR processing.');
                }
            }

            function updateOcrInfo() {
                const approximateFPS = 60;
                const frameBasedFrequency = approximateFPS / frameSkipping;
                const effectiveFrequency = Math.min(frameBasedFrequency, ocrFrequency);
                ocrInfo.innerText = `Effective OCR Scans per Second: ${effectiveFrequency.toFixed(2)} Hz`;
            }

            (async function populateCameras(){

                    const devices = await navigator.mediaDevices.enumerateDevices();

                    cameras.forEach(camera=>{
                        const option=document.createElement('option');
                        option.value=camera.deviceId;
                        option.text=camera.label||`Camera ${cameraSelect.length}`;
                        cameraSelect.appendChild(option);
                    });
                    if(cameras.length===0){
                        const option=document.createElement('option');
                        option.value='';
                        option.text='No cameras found';
                        cameraSelect.appendChild(option);
                    }
                } catch (err) {
                    console.error('Failed to populate cameras:',err);
                    showError('Failed to retrieve camera devices.');
                }
            })();

            // Cleanup on page unload
            window.addEventListener('beforeunload', async ()=>{
                if(stream) {
                    stream.getTracks().forEach(t=>t.stop());
                }
                if(workers.length>0){
                    await Promise.all(workers.map(w=>w.terminate()));
                    workers=[];
                }
                if(videoContent) {
                    try {
                        await videoContent.stop();
                    } catch (err) {
                        console.error('Error stopping VideoContent:', err);
                        // No need to show error to user on unload
                    }
                }
            });

            // FPS Counter
            (function(){
                const fpsCounter=document.getElementById('fpsCounter');
                let frameCount=0;
                let fps=0;
                let lastTime=performance.now();
                function updateFPS(){
                    const now=performance.now();
                    frameCount++;
                    if(now - lastTime >= 1000){
                        fps=frameCount;
                        frameCount=0;
                        lastTime=now;
                        fpsCounter.innerText=`FPS: ${fps}`;
                    }
                    requestAnimationFrame(updateFPS);
                }
                requestAnimationFrame(updateFPS);
            })();

            // ROI Overlay Click Event
            videoOverlayCanvas.addEventListener('click', async () => {
                if (scanning) {
                    // Focus request logic
                    await captureFrameAndPerformOCR();
                }
            });

            // Initialization Function
            function getSelectedResolution() {
                const resolutionSelect = document.getElementById('resolution-select');
                const val = resolutionSelect.value;
                if (!val) return null;
                const [width, height] = val.split('x').map(Number);
                return {width, height};
            }

            // Configuration Management System Implementation Continued

            // Modify the VideoContent initialization to handle dynamic configuration loading
            document.addEventListener('DOMContentLoaded', () => {
                // Additional initialization if needed
            });
        </script>
