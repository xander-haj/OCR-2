    <script>
        // We will store logs in separate arrays and filter display
        const consoleLogs = [];
        const ocrLogs = [];
        let currentLogView = 'console'; // 'console' or 'ocr'

        function renderLogs() {
            const debugConsole = document.getElementById('debugConsole');
            debugConsole.innerHTML = '';
            let logsToShow = (currentLogView === 'console') ? consoleLogs : ocrLogs;
            // Append logs
            logsToShow.forEach(entry => {
                const div = document.createElement('div');
                div.className = 'log-entry ' + entry.type;
                div.textContent = entry.msg;
                debugConsole.appendChild(div);
            });
            debugConsole.scrollTop = debugConsole.scrollHeight;
        }

        function addConsoleLog(type, ...args) {
            const msg = `[${type.toUpperCase()}] ` + args.join(' ');
            consoleLogs.push({type: type==='log'?'console':type, msg});
            if (currentLogView === 'console') renderLogs();
        }

        function addOcrLog(...args) {
            const msg = `[OCR] ` + args.join(' ');
            ocrLogs.push({type: 'ocr', msg});
            if (currentLogView === 'ocr') renderLogs();
        }

        // Overriding console
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;
        console.log = function(...args) {
            originalLog.apply(console, args);
            addConsoleLog('log', ...args);
        };
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addConsoleLog('warn', ...args);
        };
        console.error = function(...args) {
            originalError.apply(console, args);
            addConsoleLog('error', ...args);
        };

        // Add OCR logs in performOCR
        // We'll just reference addOcrLog where OCR logs would appear.

        let isTesseractInitialized = false;
        let gl = null;

        let glBuffer = null;

        let stream = null;
        let scanning = false;

        let targetFrameTime = 1000/30;

        let currentResolution = null;
        let selectedCameraId = null;
        let glInitialized = false;

        const video = document.getElementById('video');
        const roiOverlay = document.getElementById('overlay');

        const enableBrightness = document.getElementById('enableBrightness');

        const videoCanvas = document.createElement('canvas');

        async function initializeTesseract(workersCount) {
            if (workers.length > 0) {
                await Promise.all(workers.map(w => w.terminate()));
                workers = [];
            }
            for (let i = 0; i < workersCount; i++) {
                const worker = await Tesseract.createWorker({
                    lang: 'eng',
                    logger: m => addOcrLog(`[Worker ${i+1}] ${m.status}: ${Math.round(m.progress*100)}%`)
                });
                addOcrLog(`Initializing Worker ${i+1}...`);
                await worker.loadLanguage('eng');
                await worker.initialize('eng');
                workers.push(worker);
                addOcrLog(`Worker ${i+1} initialized.`);
            }
            isTesseractInitialized = true;
            addOcrLog(`Initialized ${workersCount} Tesseract.js workers.`);
        }

        function showError(message) {
            console.error(message);
            errorMsg.innerText = message;
            errorMsg.style.display = 'block';
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 5000);
        }

        async function initCamera(resolution = null, cameraId = null) {
            try {
                const videoConstraints = {};
                if (cameraId) {
                    videoConstraints.deviceId = { exact: cameraId };
                } else {
                    videoConstraints.facingMode = { exact: "environment" };
                }
                const adjustedFrameRate = Math.max(ocrFrequency,15);
                videoConstraints.frameRate = { ideal: adjustedFrameRate, max:30 };
                if (resolution) {
                    videoConstraints.width = { exact: resolution.width };
                    videoConstraints.height = { exact: resolution.height };
                } else {
                    videoConstraints.width = { ideal: 1280 };
                    videoConstraints.height = { ideal: 720 };
                }
                const constraints = { video: videoConstraints, audio: false };
                if (stream) {
                    stream.getTracks().forEach(t=>t.stop());
                }
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                await video.play();
                console.log('Camera initialized with adjusted framerate:', adjustedFrameRate);
            } catch (err) {
                showError('Unable to access camera.');
                throw err;
            }
        }

        function getSelectedResolution() {
            const resolutionSelect = document.getElementById('resolution-select');
            const val = resolutionSelect.value;
            if (!val) return null;
            const [width, height] = val.split('x').map(Number);
            return {width, height};
        }

        async function startScanning() {
            if (scanning) return;
            startButton.disabled = true;
            stopButton.disabled = true;
            restartButton.style.display = 'none';
            startButton.innerText = 'Starting...';
            currentResolution = getSelectedResolution();
            selectedCameraId = document.getElementById('camera-select').value||null;
            await initCamera(currentResolution, selectedCameraId);

            const workersCount = parseInt(workersSelect.value);
            if (!isTesseractInitialized) {
                await initializeTesseract(workersCount);
            }

            frameSkipping = parseInt(frameSkippingSelect.value);
            ocrFrequency = parseFloat(frequencySelect.value);
            updateOcrInfo();

            if (!glInitialized) {
                initWebGL();
            }

            scanning = true;
            startButton.disabled = true;
            stopButton.disabled = false;
            startButton.innerText = 'Scanning...';
            output.value = '';
            requestAnimationFrame(processFrame);
        }

        async function stopScanning() {
            if (!scanning) return;
            scanning = false;
            startButton.disabled = false;
            stopButton.disabled = true;
            restartButton.style.display = 'block';
            startButton.innerText = 'Start Scanner';
            roiOverlay.style.borderColor = '#00b4d8';
            if (stream) {
                stream.getTracks().forEach(t => t.stop());
                stream = null;
            }
            debugCtx.clearRect(0,0,debugCanvas.width,debugCanvas.height);
            console.log('Scanning stopped.');
        }

        async function performOCR(blob) {
            const results = await Promise.all(workers.map(worker=>worker.recognize(blob)));
            let aggText='';
            let totalConf=0;
            results.forEach(r=>{
                aggText+=r.data.text+'\n';
                totalConf+=r.data.confidence;
            });
            const avgConf = totalConf/workers.length;
            addOcrLog(`OCR Average Confidence: ${avgConf}`);
            if(avgConf>=confidenceThreshold && aggText.trim().length>0){
                roiOverlay.style.borderColor='#2cb67d';
                if(!output.value.includes(aggText.trim())) {
                    output.value+=aggText.trim()+'\n';
                    addOcrLog('Text appended to output:', aggText.trim());
                }
            } else {
                roiOverlay.style.borderColor='#d00000';
                addOcrLog('OCR confidence too low or no text detected.');
            }
        }

        async function processFrame() {
            if(!scanning) return;
            const startTime=performance.now();
            const now=Date.now();
            const timeSinceLastOcr = now - lastOcrTime;
            const desiredInterval = 1000/ocrFrequency;
            frameCounter++;
            if(frameCounter<frameSkipping){
                if(scanning) requestAnimationFrame(processFrame);
                return;
            }
            frameCounter=0;
            if(timeSinceLastOcr<desiredInterval){
                if(scanning) requestAnimationFrame(processFrame);
                return;
            }
            lastOcrTime=now;

            if(video.readyState!==video.HAVE_ENOUGH_DATA){
                if(scanning) requestAnimationFrame(processFrame);
                return;
            }

            const videoWidth=video.videoWidth;
            const videoHeight=video.videoHeight;
            videoCanvas.width=videoWidth;
            videoCanvas.height=videoHeight;

            const overlayRect=roiOverlay.getBoundingClientRect();
            const videoRect=video.getBoundingClientRect();
            const scaleX=videoWidth/videoRect.width;
            const scaleY=videoHeight/videoRect.height;
            const roiX=(overlayRect.left - videoRect.left)*scaleX;
            const roiY=(overlayRect.top - videoRect.top)*scaleY;
            const roiW=overlayRect.width*scaleX;
            const roiH=overlayRect.height*scaleY;

            if(roiX<0||roiY<0||(roiX+roiW)>videoWidth||(roiY+roiH)>videoHeight){
                showError('ROI out of frame bounds.');
                stopScanning();
                return;
            }

            const ctx=videoCanvas.getContext('2d');
            ctx.drawImage(video,0,0,videoWidth,videoHeight);

            roiCanvas.width=roiW;
            roiCanvas.height=roiH;
            const roiCtx=roiCanvas.getContext('2d');
            roiCtx.drawImage(videoCanvas, roiX, roiY, roiW, roiH,0,0,roiW,roiH);

            const scaleFactor=1.5;
            scaledCanvas.width=roiW*scaleFactor;
            scaledCanvas.height=roiH*scaleFactor;
            const scaledCtx=scaledCanvas.getContext('2d');
            scaledCtx.imageSmoothingEnabled=true;
            scaledCtx.imageSmoothingQuality='high';
            scaledCtx.drawImage(roiCanvas,0,0,scaledCanvas.width,scaledCanvas.height);

            const preprocessedBlob=await preprocessWithWebGL(scaledCanvas);

            debugCanvas.width=scaledCanvas.width;
            debugCanvas.height=scaledCanvas.height;
            debugCtx.clearRect(0,0,debugCanvas.width,debugCanvas.height);
            const img=await createImageBitmap(preprocessedBlob);
            debugCtx.drawImage(img,0,0);

            debugCtx.font='16px Arial';
            debugCtx.fillStyle='yellow';
            let yOffset=20;
            if(enableGrayscale.checked){debugCtx.fillText(`Grayscale: ${grayscaleSlider.value}%`,10,yOffset);yOffset+=20;}
            if(enableDenoise.checked){debugCtx.fillText(`Denoise: ${denoiseSlider.value}`,10,yOffset);yOffset+=20;}
            if(enableSharpen.checked){debugCtx.fillText(`Sharpen: ${sharpenSlider.value}`,10,yOffset);yOffset+=20;}
            if(enableBrightness.checked){debugCtx.fillText(`Brightness: ${brightnessSlider.value}`,10,yOffset);yOffset+=20;}
            if(enableContrast.checked){debugCtx.fillText(`Contrast: ${contrastSlider.value}`,10,yOffset);yOffset+=20;}
            if(enableClarity.checked){debugCtx.fillText(`Clarity: ${claritySlider.value}`,10,yOffset);yOffset+=20;}
            if(enableHighlights.checked){debugCtx.fillText(`Highlights: ${highlightsSlider.value}`,10,yOffset);}

            if(preprocessedBlob && scanning) {
                await performOCR(preprocessedBlob);
            }

            const processingTime=performance.now()-startTime;
            if(dynamicAdjust){
                if(processingTime>targetFrameTime&&frameSkipping<maxSkipping){
                    frameSkipping++;
                } else if(processingTime<targetFrameTime&&frameSkipping>1){
                    frameSkipping--;
                }
            }

            if(scanning) requestAnimationFrame(processFrame);
        }

        async function preprocessWithWebGL(sourceCanvas) {
            initWebGL();
            const width=sourceCanvas.width;
            const height=sourceCanvas.height;

            const webglCanvas=document.getElementById('webglCanvas');
            webglCanvas.width=width;
            webglCanvas.height=height;

            gl.viewport(0,0,width,height);
            gl.clear(gl.COLOR_BUFFER_BIT);

            gl.bindTexture(gl.TEXTURE_2D, glTexture);
            gl.texImage2D(gl.TEXTURE_2D,0,gl.RGBA,gl.RGBA,gl.UNSIGNED_BYTE,sourceCanvas);

            gl.uniform1i(window.uLocations.grayscaleEnabled, enableGrayscale.checked?1:0);
            gl.uniform1f(window.uLocations.grayscaleAmount, parseFloat(grayscaleSlider.value)/100.0);

            gl.uniform1i(window.uLocations.denoiseEnabled, enableDenoise.checked?1:0);
            gl.uniform1f(window.uLocations.denoiseAmount, parseFloat(denoiseSlider.value));

            gl.uniform1i(window.uLocations.sharpenEnabled, enableSharpen.checked?1:0);
            gl.uniform1f(window.uLocations.sharpenAmount, parseFloat(sharpenSlider.value));

            gl.uniform1i(window.uLocations.brightnessEnabled, enableBrightness.checked?1:0);
            gl.uniform1f(window.uLocations.brightnessAmount, parseFloat(brightnessSlider.value));

            gl.uniform1i(window.uLocations.contrastEnabled, enableContrast.checked?1:0);
            gl.uniform1f(window.uLocations.contrastAmount, parseFloat(contrastSlider.value));

            gl.uniform1i(window.uLocations.clarityEnabled, enableClarity.checked?1:0);
            gl.uniform1f(window.uLocations.clarityAmount, parseFloat(claritySlider.value));

            gl.uniform1i(window.uLocations.highlightsEnabled, enableHighlights.checked?1:0);
            gl.uniform1f(window.uLocations.highlightsAmount, parseFloat(highlightsSlider.value));

            gl.drawArrays(gl.TRIANGLE_STRIP,0,4);

            const pixels=new Uint8ClampedArray(width*height*4);
            gl.readPixels(0,0,width,height,gl.RGBA,gl.UNSIGNED_BYTE,pixels);

            const offscreen=document.createElement('canvas');
            offscreen.width=width;
            offscreen.height=height;
            const offCtx=offscreen.getContext('2d');
            const imageData=new ImageData(pixels,width,height);
            offCtx.putImageData(imageData,0,0);

            return new Promise(resolve=>{
                offscreen.toBlob((blob)=>{
                    resolve(blob);
                },'image/png');
            });
        }

            if(glInitialized) return;

        function updateOcrInfo() {
            const approximateFPS=60;
            const frameBasedFrequency=approximateFPS/frameSkipping;
            const effectiveFrequency=Math.min(frameBasedFrequency,ocrFrequency);
            ocrInfo.innerText=`Effective OCR Scans per Second: ${effectiveFrequency.toFixed(2)} Hz`;
        }

        async function captureFrameAndPerformOCR() {
            if(!scanning)return;
            scanning=false;
            const videoWidth=video.videoWidth;
            const videoHeight=video.videoHeight;
            videoCanvas.width=videoWidth;
            videoCanvas.height=videoHeight;
            const ctx=videoCanvas.getContext('2d');
            ctx.drawImage(video,0,0,videoWidth,videoHeight);

            const overlayRect=roiOverlay.getBoundingClientRect();
            const videoRect=video.getBoundingClientRect();
            const scaleX=videoWidth/videoRect.width;
            const scaleY=videoHeight/videoRect.height;
            const roiX=(overlayRect.left - videoRect.left)*scaleX;
            const roiY=(overlayRect.top - videoRect.top)*scaleY;
            const roiW=overlayRect.width*scaleX;
            const roiH=overlayRect.height*scaleY;
            if(roiX<0||roiY<0||(roiX+roiW)>videoWidth||(roiY+roiH)>videoHeight){
                showError('ROI out of frame bounds');
                scanning=true;
                return;
            }

            roiCanvas.width=roiW;
            roiCanvas.height=roiH;
            const roiCtx=roiCanvas.getContext('2d');
            roiCtx.drawImage(videoCanvas,roiX,roiY,roiW,roiH,0,0,roiW,roiH);

            const scaleFactor=1.5;
            scaledCanvas.width=roiW*scaleFactor;
            scaledCanvas.height=roiH*scaleFactor;
            const scaledCtx=scaledCanvas.getContext('2d');
            scaledCtx.imageSmoothingEnabled=true;
            scaledCtx.imageSmoothingQuality='high';
            scaledCtx.drawImage(roiCanvas,0,0,scaledCanvas.width,scaledCanvas.height);

            const preprocessedBlob=await preprocessWithWebGL(scaledCanvas);

            debugCanvas.width=scaledCanvas.width;
            debugCanvas.height=scaledCanvas.height;
            debugCtx.clearRect(0,0,debugCanvas.width,debugCanvas.height);
            const img=await createImageBitmap(preprocessedBlob);
            debugCtx.drawImage(img,0,0);

            if(preprocessedBlob){
                await performOCR(preprocessedBlob);
            }
            scanning=true;
        }

        (async function populateCameras(){
            try {
                const cameraSelect=document.getElementById('camera-select');
                cameraSelect.innerHTML='';
                const defaultOption=document.createElement('option');
                defaultOption.value='';
                defaultOption.text='Select Camera';
                cameraSelect.appendChild(defaultOption);
                const devices=await navigator.mediaDevices.enumerateDevices();
                const cameras=devices.filter(d=>d.kind==='videoinput');
                cameras.forEach(camera=>{
                    const option=document.createElement('option');
                    option.value=camera.deviceId;
                    option.text=camera.label||`Camera ${cameraSelect.length}`;
                    cameraSelect.appendChild(option);
                });
                if(cameras.length===0){
                    const option=document.createElement('option');
                    option.value='';
                    option.text='No cameras found';
                    cameraSelect.appendChild(option);
                }
            } catch (err) {
                console.error('Failed to populate cameras:',err);
            }

            if(stream){

            }
            if(workers.length>0){
                await Promise.all(workers.map(w=>w.terminate()));
                workers=[];
            }

        (function(){
            const fpsCounter=document.getElementById('fpsCounter');
            let frameCount=0;
            let fps=0;

                const now=performance.now();
                frameCount++;
                if(now-lastTime>=1000){

                    fpsCounter.innerText=`FPS: ${fps}`;

                requestAnimationFrame(updateFPS);

            menuToggle.addEventListener('click',()=>{isMenuOpen?closeMenu():openMenu();});
            menuOverlay.addEventListener('click',closeMenu);

        // Theme logic
        (function(){
            const toggleCheckbox=document.getElementById('theme-checkbox');
            const currentTheme=localStorage.getItem('theme')||'light';
            if(currentTheme==='dark'){
                document.documentElement.classList.add('dark-theme');
                document.body.classList.add('dark-theme');
                toggleCheckbox.checked=true;

            toggleCheckbox.addEventListener('change',function(){
                if(this.checked){

                    document.documentElement.classList.remove('dark-theme');

        // Debug Buttons logic
        const debugButton=document.getElementById('debug-button');
        const debugConsole=document.getElementById('debugConsole');
        const debugControls=document.getElementById('debugControls');

        debugButton.addEventListener('click',function(){
            let isDebugVisible = debugConsole.style.display==='block';
            if(isDebugVisible){
                debugConsole.style.display='none';
                debugCanvas.style.display='none';
                debugControls.style.display='none';
                debugButton.innerText='Show Debug';
            }else{
                debugConsole.style.display='block';
                debugCanvas.style.display='block';
                debugControls.style.display='block';
                debugButton.innerText='Hide Debug';
                renderLogs(); // Show current logs
            }
        });

        consoleLogsButton.addEventListener('click',()=>{
            currentLogView='console';
            renderLogs();
        });
        ocrLogsButton.addEventListener('click',()=>{
            currentLogView='ocr';
            renderLogs();
        });

        function saveLogs() {
            const logsToSave = (currentLogView==='console')?consoleLogs:ocrLogs;
            let logsText = logsToSave.map(e=>e.msg).join('\n');
            const blob=new Blob([logsText],{type:'text/plain'});
            const url=URL.createObjectURL(blob);
            const a=document.createElement('a');
            a.href=url;
            a.download=`${currentLogView}-logs.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        saveLogsButton.addEventListener('click', saveLogs);

        roiOverlay.addEventListener('click',async()=>{
            if(scanning){
                await captureFrameAndPerformOCR();
            }
        });
        startButton.addEventListener('click', startScanning);
        stopButton.addEventListener('click', stopScanning);
        restartButton.addEventListener('click', startScanning);

        document.getElementById('resolution-select').addEventListener('change', async()=>{
            currentResolution=getSelectedResolution();
            if(scanning){
                await stopScanning();
                await startScanning();
            }
        });
        document.getElementById('camera-select').addEventListener('change',async()=>{
            selectedCameraId=document.getElementById('camera-select').value;
            if(selectedCameraId&&scanning){
                await stopScanning();
                await startScanning();
            }
        });

        workersSelect.addEventListener('change',()=>{ /* dynamic worker scaling omitted for brevity */ });
        frameSkippingSelect.addEventListener('change',()=>{
            frameSkipping=parseInt(frameSkippingSelect.value);
            updateOcrInfo();
        });
        frequencySelect.addEventListener('change',()=>{
            ocrFrequency=parseFloat(frequencySelect.value);
            updateOcrInfo();
        });
        confidenceThresholdInput.addEventListener('change',function(){
            let val=parseInt(this.value,10);
            if(isNaN(val)||val<1)val=1;if(val>100)val=100;
            this.value=val;
            confidenceThreshold=val;
        });
    </script>
